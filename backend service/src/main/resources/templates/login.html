<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Sign In - PTN Store</title>
</head>
<body>
<section>
    <style>
        .login-page {
            background-color: #f2f8fe;
            padding: 40px 20px;
            min-height: calc(100vh - 300px);
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #46474a;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0071dc;
            box-shadow: 0 0 0 3px rgba(0,113,220,0.1);
        }
        
        .btn-login {
            width: 100%;
            background-color: #0071dc;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'DM Sans', sans-serif;
        }
        
        .btn-login:hover {
            background-color: #004f9a;
        }
        
        .form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 16px 0 24px;
            font-size: 14px;
        }
        
        .form-links a {
            color: #0071dc;
            text-decoration: none;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #46474a;
            font-size: 13px;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #0071dc;
            font-weight: 600;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h2>Sign In</h2>
                <p>Access your PTN Store account</p>
            </div>
            
            <!-- Alert Messages -->
            <div th:if="${sucMsg}" class="alert alert-danger">
                <i class="fa-solid fa-circle-exclamation me-2"></i>
                <span th:text="${sucMsg}"></span>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fa-solid fa-circle-exclamation me-2"></i>
                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fa-solid fa-circle-check me-2"></i>
                Logout Successful
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input class="form-control" name="username" type="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-links">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" style="font-weight: 400;">
                            Remember me
                        </label>
                    </div>
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    Sign In
                </button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="/register">Create one</a>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let alerts = document.querySelectorAll(".alert");
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.transition = "opacity 0.5s ease";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500);
            }, 4000);
        });
    });
</script>
</body>
</html>
