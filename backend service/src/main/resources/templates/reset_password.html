<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - PTN Store</title>
</head>
<body>
<section>
    <style>
        .reset-password-page {
            background-color: #f2f8fe;
            padding: 40px 20px;
            min-height: calc(100vh - 300px);
        }
        
        .reset-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 8px;
        }
        
        .reset-header p {
            color: #46474a;
            font-size: 14px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0071dc;
            box-shadow: 0 0 0 3px rgba(0,113,220,0.1);
        }
        
        .password-requirements {
            background-color: #f2f8fe;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .password-requirements h6 {
            font-size: 14px;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 12px;
        }
        
        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: #46474a;
        }
        
        .password-requirements li {
            margin-bottom: 6px;
        }
        
        .btn-reset {
            width: 100%;
            background-color: #0071dc;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 24px;
        }
        
        .btn-reset:hover {
            background-color: #004f9a;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .back-link a {
            color: #0071dc;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
    
    <div class="reset-password-page">
        <div class="reset-container">
            <div class="reset-header">
                <h2>Reset Password</h2>
                <p>Create your new password</p>
            </div>
            
            <!-- Alert Messages -->
            <th:block th:if="${sucMsg}">
                <div class="alert alert-success">
                    <i class="fa-solid fa-circle-check me-2"></i>
                    <span th:text="${sucMsg}"></span>
                </div>
            </th:block>
            
            <th:block th:if="${errorMsg}">
                <div class="alert alert-danger">
                    <i class="fa-solid fa-circle-exclamation me-2"></i>
                    <span th:text="${errorMsg}"></span>
                </div>
            </th:block>
            
            <!-- Reset Password Form -->
            <form th:action="@{/reset-password}" method="post" autocomplete="off" novalidate>
                <input type="hidden" name="token" th:value="${token}"/>
                
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input class="form-control" name="password" type="password" placeholder="Enter new password"
                           required minlength="6" maxlength="128" autocomplete="new-password">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input class="form-control" name="confirmPassword" type="password" placeholder="Confirm new password"
                           required minlength="6" maxlength="128" autocomplete="new-password">
                </div>
                
                <div class="password-requirements">
                    <h6>Password Requirements:</h6>
                    <ul>
                        <li>At least 6 characters long</li>
                        <li>Both passwords must match</li>
                        <li>Use a strong, unique password</li>
                    </ul>
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <button type="submit" class="btn-reset">
                    Reset Password
                </button>
            </form>
            
            <div class="back-link">
                <a th:href="@{/signin}">
                    <i class="fa-solid fa-arrow-left me-2"></i>Back to Sign In
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
