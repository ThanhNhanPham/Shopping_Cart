<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Checkout - PTN Store</title>
</head>
<body>
<section>
    <style>
        .checkout-page {
            background-color: #f2f8fe;
            padding: 32px 0;
        }
        
        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-header {
            background: #0071dc;
            color: white;
            padding: 24px 32px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .page-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        .checkout-container {
            background: white;
            border-radius: 8px;
            padding: 32px;
            border: 1px solid #e0e0e0;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #0071dc;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: border-color 0.2s;
        }
        
        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #0071dc;
            box-shadow: 0 0 0 3px rgba(0,113,220,0.1);
        }
        
        .order-summary {
            background: #f2f8fe;
            border-radius: 8px;
            padding: 24px;
        }
        
        .summary-title {
            font-size: 20px;
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #0071dc;
        }
        
        .summary-table {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .summary-table tr {
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .summary-table td {
            padding: 12px 0;
            font-size: 15px;
        }
        
        .summary-table .label {
            color: #46474a;
            font-weight: 500;
        }
        
        .summary-table .value {
            text-align: right;
            font-weight: 600;
            color: #0a0a0a;
        }
        
        .summary-table .total-row {
            border-top: 2px solid #0071dc;
            border-bottom: none;
        }
        
        .summary-table .total-row td {
            padding-top: 16px;
            font-size: 18px;
            font-weight: 700;
        }
        
        .summary-table .total-row .value {
            color: #0071dc;
            font-size: 24px;
        }
        
        .payment-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
        }
        
        .btn-place-order {
            background-color: rgb(255,194,33);
            color: #0a0a0a;
            padding: 14px;
            border-radius: 24px;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            border: none;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-place-order:hover {
            background-color: #e6af1f;
        }
    </style>
    
    <div class="checkout-page">
        <div class="container-custom">
            <div class="page-header">
                <h2><i class="fa-solid fa-credit-card me-3"></i>Checkout</h2>
            </div>
            
            <!-- Validation Summary (will be populated by JS) -->
            <div id="validation-summary" style="display: none; background: #fee2e2; border-left: 4px solid #dc2626; padding: 16px 20px; border-radius: 6px; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <div style="display: flex; align-items: flex-start; gap: 12px;">
                    <i class="fa-solid fa-circle-exclamation" style="color: #dc2626; font-size: 20px; margin-top: 2px;"></i>
                    <div style="flex: 1;">
                        <h5 style="color: #991b1b; font-size: 16px; font-weight: 700; margin: 0 0 8px 0;">Please correct the following errors:</h5>
                        <ul id="error-list" style="margin: 0; padding-left: 20px; color: #991b1b; font-size: 14px; line-height: 1.8;">
                        </ul>
                    </div>
                </div>
            </div>
            
            <form action="/user/save-order" method="post" id="orders" novalidate>
                <div class="row">
                    <!-- Left Side - Address Form -->
                    <div class="col-lg-7">
                        <div class="checkout-container">
                            <div class="section-title">
                                <i class="fa-solid fa-location-dot me-2"></i>Shipping Address
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="First name" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="Last name" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email Address *</label>
                                    <input type="email" name="email" class="form-control" placeholder="email@example.com" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mobile Number *</label>
                                    <input type="text" name="mobileNo" class="form-control" placeholder="Mobile number" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">Address *</label>
                                    <input type="text" name="address" class="form-control" placeholder="Street address" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">City *</label>
                                    <input type="text" name="city" class="form-control" placeholder="City" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">State *</label>
                                    <input type="text" name="state" class="form-control" placeholder="State" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Pincode *</label>
                                    <input type="number" name="pincode" class="form-control" placeholder="Pincode" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Side - Order Summary -->
                    <div class="col-lg-5">
                        <div class="order-summary">
                            <div class="summary-title">
                                <i class="fa-solid fa-receipt me-2"></i>Order Summary
                            </div>
                            
                            <table class="summary-table">
                                <tbody>
                                    <tr>
                                        <td class="label">Subtotal</td>
                                        <td class="value">₫ [[${orderPrice}]]</td>
                                    </tr>
                                    <tr>
                                        <td class="label">Delivery Fee</td>
                                        <td class="value">₫ 35</td>
                                    </tr>
                                    <tr>
                                        <td class="label">Tax</td>
                                        <td class="value">₫ 100</td>
                                    </tr>
                                    <tr class="total-row">
                                        <td class="label">Total Amount</td>
                                        <td class="value">₫ [[${totalOrderPrice}]]</td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div class="payment-box">
                                <div class="section-title" style="border: none; padding-bottom: 0; margin-bottom: 12px; font-size: 16px;">
                                    <i class="fa-solid fa-wallet me-2"></i>Payment Method
                                </div>
                                
                                <select class="form-select" name="paymentType" required>
                                    <option value="">-- Select Payment Method --</option>
                                    <option value="COD">Cash On Delivery</option>
                                    <option value="VNPAY">VNPay</option>
                                    <option value="MOMO">Momo</option>
                                    <option value="ONLINE">Other Online Payment</option>
                                </select>
                                
                                <button type="submit" class="btn-place-order">
                                    <i class="fa-solid fa-check-circle me-2"></i>Place Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
