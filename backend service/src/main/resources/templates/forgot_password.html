<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - PTN Store</title>
</head>
<body>
<section>
    <style>
        .forgot-password-page {
            background-color: #f2f8fe;
            padding: 40px 20px;
            min-height: calc(100vh - 300px);
        }
        
        .forgot-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 8px;
        }
        
        .forgot-header p {
            color: #46474a;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0071dc;
            box-shadow: 0 0 0 3px rgba(0,113,220,0.1);
        }
        
        .btn-submit {
            width: 100%;
            background-color: #0071dc;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 24px;
        }
        
        .btn-submit:hover {
            background-color: #004f9a;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .back-link a {
            color: #0071dc;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
    
    <div class="forgot-password-page">
        <div class="forgot-container">
            <div class="forgot-header">
                <h2>Forgot Password?</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <!-- Alert Messages -->
            <th:block th:if="${session.sucMsg}">
                <div class="alert alert-success">
                    <i class="fa-solid fa-circle-check me-2"></i>
                    <span th:text="${session.sucMsg}"></span>
                </div>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            
            <th:block th:if="${session.errorMsg}">
                <div class="alert alert-danger">
                    <i class="fa-solid fa-circle-exclamation me-2"></i>
                    <span th:text="${session.errorMsg}"></span>
                </div>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            
            <!-- Forgot Password Form -->
            <form action="/forgot-password" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input class="form-control" name="email" type="email" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    Send Reset Link
                </button>
            </form>
            
            <div class="back-link">
                <a href="/signin">
                    <i class="fa-solid fa-arrow-left me-2"></i>Back to Sign In
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
