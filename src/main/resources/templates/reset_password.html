<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="/img/ecom.png" width="100%" height="400">
            </div>

            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Reset Password</p>

                        <!-- flash messages -->
                        <th:block th:if="${sucMsg}">
                            <div class="alert alert-success text-center" th:text="${sucMsg}"></div>
                        </th:block>
                        <th:block th:if="${errorMsg}">
                            <div class="alert alert-danger text-center" th:text="${errorMsg}"></div>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/reset-password}" method="post" autocomplete="off" novalidate>
                            <!-- token từ link ?token=... -->
                            <input type="hidden" name="token" th:value="${token}"/>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control"
                                       name="password"
                                       type="password"
                                       placeholder="Mật khẩu mới"
                                       required minlength="6" maxlength="128"
                                       autocomplete="new-password">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-control"
                                       name="confirmPassword"
                                       type="password"
                                       placeholder="Nhập lại mật khẩu"
                                       required minlength="6" maxlength="128"
                                       autocomplete="new-password">
                            </div>

                            <!-- CSRF (vì bạn đang bật CSRF với CookieCsrfTokenRepository) -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <button type="submit" class="btn bg-primary text-white col-md-12">
                                Đổi mật khẩu
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a class="link-secondary" th:href="@{/signin}">Quay lại đăng nhập</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
